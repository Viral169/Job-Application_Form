<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
  </head>
  <body>
    <div class="container">
        <form action="">
          <p>Job Application</p>
        <div class="part-1">
          <div>
            <input type="text" name="" placeholder="First Name" id="" />
          </div>
          <div><input type="text" name="" placeholder="Email" id="" /></div>
          <div>
            <input type="text" name="" placeholder="Phone Number" id="" />
          </div>
        </div>
        <div class="part-2">
          <div class="cb">
            <input type="radio" name="" id="" />Male
            <input type="radio" name="" id="" />Female
            <input type="radio" name="" id="" />Other
          </div>
          <input type="file" />
        </div>
        <div class="part-3">
          <div class="select">
            <select name="" id="">
              <option value="Developer">Developer</option>
            </select>
          </div>
          <div><input type="text" placeholder="Years of Experience"></div>
          <textarea rows="5" cols="51" name="" placeholder="Comments" id=""></textarea>
          <input type="submit" value="Submit Application">
        </div>
      </form>
    </div>
  </body>
</html>
